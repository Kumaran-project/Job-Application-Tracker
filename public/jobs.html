<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Tracker</title>
  <style>
    /* Styling for the grid container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      justify-content: space-between;
      gap: 1px; /* Spacing between grid items */
      border: 1px solid black; /* Border for the entire grid */
    }

    /* Styling for grid items */
    .grid-item {
      border: 1px solid black; /* Visible grid lines for each item */
      padding: 10px;
      text-align: center;
    }

    /* Styling for job rows (dynamic rows below the header) */
    .job-row {
      display: contents; /* Allows rows to span the grid columns */
    }

    /* Styling for grid container background color */
    .grid-container {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Dashboard content can go here -->
  </div>
  <div class="job-tracker">
    <div class="grid-container">
      <!-- Header row -->
      <div class="grid-item">Job Position</div>
      <div class="grid-item">Company</div>
      <div class="grid-item">Salary</div>
      <div class="grid-item">Location</div>
      <div class="grid-item">Status</div>
      <div class="grid-item">Date Applied</div>
      <div class="grid-item">Follow Up</div>
      <div class="grid-item">Resume</div>
      <div class="grid-item">Cover Letter</div>

      <!-- Example dynamic row -->
      <div class="job-row">
        <div class="grid-item">Software Engineer</div>
        <div class="grid-item">Google</div>
        <div class="grid-item">$120,000</div>
        <div class="grid-item">California</div>
        <div class="grid-item">Pending</div>
        <div class="grid-item">2024-12-01</div>
        <div class="grid-item">Yes</div>
        <div class="grid-item">Attached</div>
        <div class="grid-item">Attached</div>
      </div>
    </div>
  </div>
</body>
</html>
