<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-dNrH3Ov27peWVoA6E6z4KMZZoZTnO3Nf6ALmQoeJlKu8F9RTm2frgU8MG2rbIX3joFG2/t8fgu3yt3P3b5HJpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="index.css">
  <title>WhatsApp UI</title>
</head>
<body>
  <div class="whatsapp-container">
    <aside class="sidebar">
      <header class="sidebar-header">
        <h2>ChatCord</h2>
        <button id="create-channel-btn" class="btn create-btn">
          <i class="fas fa-plus"></i> Create Channel
        </button>
      </header>
      <div class="channels">
        <h3>Your Channels</h3>
        <ul id="channel-list">
          <li><i class="fas fa-hashtag"></i> General</li>
          <li><i class="fas fa-hashtag"></i> JavaScript</li>
        </ul>
      </div>
    </aside>

    <main class="chat-area">
      <header class="chat-header">
        <h2 id="channel-name"><i class="fas fa-hashtag"></i> JavaScript</h2>
      </header>
      <div class="chat-messages">
        <div class="message">
          <p class="meta">Brad <span>9:12pm</span></p>
          <p class="text">Hello, how are you?</p>
        </div>
        <div class="message">
          <p class="meta">Mary <span>9:15pm</span></p>
          <p class="text">Doing great! How about you?</p>
        </div>
      </div>
      <div class="chat-form-container">
        <form id="chat-form">
          <input type="text" id="msg" placeholder="Type a message" autocomplete="off" required>
          <button type="submit" class="btn"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
    </main>
  </div>

  <!-- Modal for Creating a Channel -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">&times;</span>
      <h2>Create a Channel</h2>
      <form id="channel-form">
        <label for="channel-name-input">Channel Name</label>
        <input type="text" id="channel-name-input" placeholder="Enter channel name" required>
        <button type="submit" class="btn">Create</button>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
